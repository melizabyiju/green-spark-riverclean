<!DOCTYPE html>
<html>
<head>
    <title>RiverClean - Report River Pollution</title>
</head>
<body>
    <h1>RiverClean: Report River Pollution</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="image">Upload river image:</label>
        <input type="file" name="image" accept="image/*" required><br><br>
        <label for="location">Location (optional):</label>
        <input type="text" name="location" placeholder="Enter location"><br><br>
        <input type="submit" value="Upload & Analyze">
    </form>
    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}
</body>
</html>
